<div class="container-fluid g-0">
  <div class="container g-0">
    <div class="row pt-5 justify-content-center">
      <div class="pt-5">
        <div class="text-center pt-5 title">{{ title }}</div>
      </div>
      <div class="row py-5 px-5 mx-3 mt-3 d-flex justify-content-center">
        <lightgallery [settings]="settings">
          <a *ngFor="let image of images" [href]="image" class="col-1">
            <img [src]="image" class="img-thumb" />
          </a>
        </lightgallery>
      </div>
    </div>
  </div>
</div>
