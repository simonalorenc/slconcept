<div class="container-fluid g-0">
  <div class="img-header-container">
    <img class="img-header" ngSrc="portfolio-preview/1.avif" fill />
    <div class="text-center pt-5 header-title">Projekty</div>
  </div>
  <div class="container g-0">
    <div class="row py-4 justify-content-between">
      <div
        *ngFor="let project of projects"
        class="col-12 col-md-6 col-xl-4 py-3"
      >
        <div class="img-preview-container pointer">
          <img
            [ngSrc]="project.imageUrl"
            class="img-preview"
            [routerLink]="['/projekty', project.id]"
            [alt]="project.title"
            fill
          />
          <div class="overlay">
            <div class="overlay-text">{{ project.title }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
