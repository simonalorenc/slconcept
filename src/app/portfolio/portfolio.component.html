<div class="container-fluid g-0">
  <div class="row d-flex justify-content-center g-0">
    <div class="img-header-container">
      <img class="img-header" ngSrc="portfolio-preview/1.avif" fill priority>
      <div class="text-center pt-5 header-title img-text-shaddow">Projekty</div>
    </div>
    <div class="row py-5 px-5 mx-3 mt-3 d-flex justify-content-between">
      <div *ngFor="let project of projects" class="col-12 col-md-6 col-xl-4 py-4">
        <img [src]="project.imageUrl" class="pointer" [routerLink]="['/projekty', project.title]" [alt]="project.title">
      </div>
      </div>
    <div class="row p-5 d-flex offer-container">
      <div class="col-12 col-md-6 px-5 border-right"></div>
    </div>
  </div>
</div>
